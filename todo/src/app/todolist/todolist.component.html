

<div class ="container">
    <h1>To-Do Application</h1>
    <hr>
    <form (ngSubmit)="save()" #taskForm="ngForm">
  <div class="form-group">
    <label for="task">Task</label>
    <input type="text" class="form-control" id="task"  placeholder="Enter task" [(ngModel)]="taskname" [ngModelOptions]="{standalone: true}" required>
    <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger"> Required field</small>
  </div>
 
  <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
</form>

<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Complete</th>
        <th scope="col">Time</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray;">
        <td>{{t.taskname}}</td>
        <td><input (click)="oncheck(t.id)" id="mycheckbox" type="checkbox"></td>
        <td>{{t.time}}</td>
        <td><button class="btn btn-success btn-sm" (click)="setUpdate(t)">Edit</button></td>
        <td><button class="btn btn-danger btn-sm" (click)="setDelete(t)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
